<!DOCTYPE html>
<html>
<!--1,lang="zh-cn"-->
<head lang="zh-cn">
	<meta charset="UTF-8">
	<!--2,viewport-->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<!--3,x-ua-compatible-->
	<meta http-equiv="x-ua-compatible" content="IE=edge"/>
	<title></title>
	<!--4引入两个兼容文件-->
	<!--[if lt IE 9]>
	<script src="../../../resources/bootstrap/js/html5shiv.min.js"></script>
	<script src="../../../resources/bootstrap/js/respond.min.js"></script>
	<!--<![endif]&ndash;&gt;-->
	<!--6引入bootstrap.css-->
	<link rel="stylesheet" href="../../../resources/bootstrap/css/bootstrap.min.css"/>
	<!--导航头部样式必须引入-->
	<link rel="stylesheet" href="table.css">
</head>
<body>
<div id="section">
	<!-- 查询条件 -->
	<div class="inquire">
		<form class="form-inline">
			<div class="form-group col-xs-4 col-md-2 col-lg-2">
				<label for="case_no" class="col-sm-4 control-label">案号</label>
				<div class="col-sm-8">
					<input id="caseNo" name="caseNo"  class="form-control col-xs-12"/>

				</div>
			</div>
			<div class="form-group col-xs-4 col-md-3 col-lg-3">
				<label for="case_no" class="col-sm-4 control-label">案件时间</label>
				<div class="col-sm-8">
					<select id="case_time" name="case_time"  class="form-control col-xs-12">
					</select>
				</div>
			</div>
			<div class="form-group col-xs-4 col-md-3 col-lg-3">
				<label for="case_no" class="col-sm-4 control-label">案件类型</label>
				<div class="col-sm-8">
					<select id="case_type" name="case_type"  class="form-control col-xs-12">
					</select>
				</div>
			</div>

			<div class="form-group col-xs-4 col-md-2 col-lg-2">
				<label for="condition" class="col-sm-4 control-label">模糊查询</label>
				<div class="col-sm-8">
					<input id="condition" name="condition" type="text" class="form-control col-xs-12 "/>
				</div>
			</div>


			<button type="submit" class="btn btn-active" id="demand" onclick="queryByConditions()">查询 </button>
			<button type="button" class="btn btn-active btn-red" id="register" onclick="toSubMenu('case/NewBuildCase')">新增案件</button>
			<button type="button" class="btn btn-active" id="web">同步案件</button>
		</form>
	</div>
	<div id="table_container" style="width: 100%; padding: 0px;">
		<table id="tb_cases" class="table table-striped table-hover"
					 style="width: 100%;">
		</table>
	</div>
</div>


<!--引入jquery,bootstrap js-->
<script src="../../../resources/bootstrap/js/jquery-1.11.3.js"></script>
<script src="../../../resources/bootstrap/js/bootstrap.min.js"></script>
<script>

    $(function () {

        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();
    });


    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#committee').bootstrapTable({
                url: 'data.json',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: false,                  //是否显示所有的列
                showRefresh: false,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                height: 678,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: [
                    {
                        field: 'id',
                        title: '#'
                    }, {
                        field: 'name',
                        title: '审委会名称',
                        width:'10%',
                        formatter: overstep
                    }, {
                        field: 'courtName',
                        title: '隶属法院',
                        width:'10%',
                        formatter: overstep
                    }, {
                        field: 'courtCode',
                        title: '法院编码',
                        width:'10%',
                        formatter: overstep
                    }, {
                        field: 'url',
                        title: '系统地址',
                        width:'15%',
                        formatter: overstep
                    }, {
                        field: 'description',
                        title: '描述',
                        width:'20%',
                        formatter: overstep
                    }, {
                        field: 'updateTimeStr',
                        title: '更新时间',
                        width:'10%',
                        formatter: overstep
                    },
                    {
                        title: '操作',
                        align: 'center',
                        width:'25%',
                        events: operateEvents,
                        formatter: operateFormatter
                    }]
            });
            $('#committee').bootstrapTable('hideColumn', 'id');
            $('#committee').bootstrapTable('hideColumn', 'code');
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit,   //页面大小
                offset: Math.ceil(params.offset / params.limit) + 1, // 页码
                name: $("#txt_search_name").val(),
                status: "1"
            };
            return temp;
        };
        return oTableInit;
    };

    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            //初始化页面上面的按钮事件

        };

        return oInit;
    };

    function fnAdd() {
        parent.openWind("committee_add_dlg", "添加审委会", "${ctx}/committee/toAdd", null, null, 800, 780, null, null, 'overflow:hidden;', true, true, null);
    }

    function update() {
        window.location.href = '${ctx}/committee/toModify';
    }

    function operateFormatter(value, row, index) {
        return [
            '<button type="button" class="btnEdit btn glyphicon glyphicon-pencil">修改</button>&nbsp;&nbsp;',
            '<button type="button" class="btnDelete btn glyphicon glyphicon-remove">删除</button>&nbsp;&nbsp;',
            '<button type="button" class="btnLive btn glyphicon glyphicon-play">直播</button>']
            .join('');
    }
    window.operateEvents = {
        'click .btnEdit': function (e, value, row, index) {
            parent.openWind("committee_edit_dlg", "修改审委会", "${ctx}/committee/toModify?id=" + row.id + "&courtCode=" + row.courtCode, null, null, 800, 780, null, null, 'overflow:hidden;', true, true, null);
        },
        'click .btnDelete': function (e, value, row, index) {
            parent.$.messager.confirm({
                ok: "确认",
                cancel: "取消",
                fn: function (r) {
                    if (r) {
                        $.ajax({
                            url: '${ctx}/committee/logicDelete' + '?t=' + Math.random(),
                            method: 'post',
                            data: {
                                id: row.id,
                                courtCode: row.courtCode,
                                operator: "${currentUser.name}"
                            },
                            dataType: 'json',
                            success: function (data) {
                                if (data.code == 1) {
                                    fnSearch();
                                } else {
                                    alert("删除失败");
                                }
                            }
                        });
                    }
                },
                title: "系统提示",
                msg: "确认要删除",
                onClose: function () {
                    //
                }
            });
        },
        'click .btnLive': function (e, value, row, index) {
            var iWidth = 800;                          //弹出窗口的宽度;
            var iHeight = 500;                         //弹出窗口的高度;
            //获得窗口的垂直位置
            var iTop = (parent.window.screen.availHeight - 30 - iHeight) / 2;
            //获得窗口的水平位置
            var iLeft = (parent.window.screen.availWidth - 10 - iWidth) / 2;
            window.open('${ctx}/committee/live?liveAddress=' + encodeURIComponent(row.liveAddress) + "&courtCode=" + row.courtCode + "&t=" + Math.random(), 'liveWindow', 'width=' + iWidth + ',height=' + iHeight + ', top=' + iTop + ',left=' + iLeft + ',toolbar=no, menubar=no, scrollbars=no, resizable=no, location=no, status=no')
        }
    };
    //加title
    function overstep(value, row, index) {
        return (value != null) ? "<span title='" + value + "'>" + value + "</span>" : value;
    }
    //搜索
    function fnSearch() {
        $('#committee').bootstrapTable('refresh');
    }

</script>
</body>
</html>
