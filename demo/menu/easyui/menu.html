<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../../resources/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../../resources/easyui/demo.css">
	<script type="text/javascript" src="../../../resources/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../../resources/easyui/jquery.easyui.min.js"></script>
	<link rel="stylesheet" href="menu.css">
</head>
<body class="easyui-layout">
	<div data-options="region:'north'" style="height:90px;background:#fff;padding:10px">
		header
	</div>

	<div data-options="region:'west',border:false,collapsible: true" title="菜单栏收起" style="width:250px">
		<div  class="easyui-accordion" data-options="fit:true,border:false">
			<div title="Title1" data-options="selected:false,iconCls:'icon-ok'">
				<ul>
					<li>
						<a data_url="" class="second-btn">content1</a>
					</li>
					<li>
						<a data_url="" class="second-btn">content1</a>
					</li>
					<li>
						<a data_url="" class="second-btn">content1</a>
					</li>
				</ul>
			</div>
			<div title="Title2" data-options="selected:false,iconCls:'title2'">
				<ul>
					<li>
						<a data_url="" class="second-btn">content1</a>
					</li>
					<li>
						<a data_url="" class="second-btn">content1</a>
					</li>
					<li>
						<a data_url="" class="second-btn">content1</a>
					</li>
				</ul>
			</div>
			<div title="Title3" data-options="selected:false">
				<ul>
					<li>
						<a data_url="" class="second-btn">content1</a>
					</li>
					<li>
						<a data_url="" class="second-btn">content1</a>
					</li>
					<li>
						<a data_url="" class="second-btn">content1</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div data-options="region:'center',border: true">
		<h1>easyui菜单栏使用说明</h1>
		<p>1：适用范围有二级菜单</p>
		<p>2：是否可左侧隐藏显示，关键代码：collapsible: true</p>
		<p>3：图标订制，关键代码：iconCls:'图标class名'</p>
		<p>4：样式订制，关键代码：.accordion-header-selected，选择前后样式切换</p>
	</div>
	<div data-options="region:'south'" style="height:90px;background:#fff;padding:10px">
		footer
	</div>
	<script>
		$(function () {
				$(".accordion-header-selected").trigger('click');//默认使得进入就全部收缩起来
        $(".second-btn").click(function(){//二级菜单选中增加样式，并跳转
            $(".second-btn").removeClass("second-btn-active");
            $(this).addClass("second-btn-active");
            var dataUrl = $(this).attr('data_url');
            $("#main-frame").attr('src', dataUrl);
        })
    })
	</script>
</body>
</html>
